<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Substance - Choose Your Platform</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Header Section with Home Button -->
    <header>
        <div class="container">
            <a href="index.html" class="home-btn">Back to Home</a>
            <h1>Watch "Bohemian Rhapsody"</h1>
        </div>
    </header>

    <!-- Movie Platform Section -->
    <section id="platforms" class="platforms-section">
        <div class="container">
            <h2>Select a Platform to Watch</h2>
            <div class="platform-list">
                <!-- Platform 1 - Netflix -->
                <div class="platform-card">
                    <a href="https://www.netflix.com" target="_blank">
                        <img src="https://loodibee.com/wp-content/uploads/Netflix-N-Symbol-logo-black-bg-300x300.png" alt="Netflix">
                        <h3>Netflix</h3>
                    </a>
                </div>
                <!-- Platform 2 - Amazon Prime -->
                <div class="platform-card">
                    <a href="https://www.amazon.com/Prime-Video" target="_blank">
                        <img src="https://assets-prd.ignimgs.com/2022/09/22/service-amazon-prime-video-1663831442610.jpg?width=300&auto=webp" alt="Amazon Prime Video">
                        <h3>Amazon Prime Video</h3>
                    </a>
                </div>
                <!-- Platform 3 - Disney+ -->
                <div class="platform-card">
                    <a href="https://www.disneyplus.com" target="_blank">
                        <img src="https://seeklogo.com/images/D/disney-logo-9649A88458-seeklogo.com.png" alt="Disney+">
                        <h3>Disney+</h3>
                    </a>
                </div>
                <!-- Platform 4 - Hulu -->
                <div class="platform-card">
                    <a href="https://www.hulu.com" target="_blank">
                        <img src="https://seeklogo.com/images/H/hulu-logo-08279225D6-seeklogo.com.png" alt="Hulu">
                        <h3>Hulu</h3>
                    </a>
                </div>
                <!-- Platform 5 - YouTube Movies -->
                <div class="platform-card">
                    <a href="https://www.youtube.com/movies" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/300px-YouTube_social_white_square_%282017%29.svg.png" alt="YouTube Movies">
                        <h3>YouTube Movies</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 WHtowatch. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
